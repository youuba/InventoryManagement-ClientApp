<div *ngIf="category" class="card" >
    <div class="card-header"  >
      <h4 class="card-title">{{ category.name }}</h4>
    </div>
    <div class="card-body"  >
      <p class="card-text">{{ category.description }}</p>
    </div>
    <div class="card-footer"  >
      <a routerLink="/category" class="btn btn-secondary">Back to Categories</a>
      <a routerLink="/edit/{{ category.id }}" class="btn btn-primary">Edit</a>
    </div>
  </div>
