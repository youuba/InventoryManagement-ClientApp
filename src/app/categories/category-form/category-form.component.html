  <form *ngIf="category" [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" [value]="category.name" class="form-control"  />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" [value]="category.description" class="form-control" ></textarea>
    </div>
 
    <button type="submit" [disabled]="!categoryForm.valid" class="btn btn-primary">{{ submitButtonText }}</button>
  </form>
